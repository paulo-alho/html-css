<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        tr{
            border-collapse: collapse;
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: top; /*alinhamento vertical*/
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!--
        hierarquia de Tabelas
        Table = tabela
            Table Row <tr> = linha da tabela
                Table Header <th> = cabe√ßalho da tabela
                Table Data <td>= dados da tabela
    -->

    <table>
        <tr><!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
