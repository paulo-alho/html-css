<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{/*Box-Level*/
            background-color: lightgray;
            
            border: 10px solid darkgrey;       
            
            padding: 10px;
            
            height: 300px;
            width: 300px;
           
            margin: auto;

            text-align: center;                    
        }

        a{/*inline-level*/
            border: 10px solid red;

            margin: 10px 10px;

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>, vamos ver como tudo isso funciona.</p>
</body>
</html>
