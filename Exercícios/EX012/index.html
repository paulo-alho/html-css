<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no próprio servidor</p>

    <video width="200" poster="imagens/capadovideo.png" controls><!-- "poster" para carregar uma capa para o video, "controls" para carregar os botões de Play e Pause.-->
        <source src="midias/video1080x1920-30fps.mp4" type="video/mp4">
        <source src="midias/video1080x1920-30fps.webm" type="video/webm"> <!--caso mp4 não seja compatível ou não carregue-->
    </video>
    
    <!-- O EXEMPLO ABAIXO CASO QUEIRA CARREGAR UM ÚNICO FORMATO-->
    <!--<video src="midias/video1080x1920-30fps.mp4" width="200px" controls></video>-->


</body>
</html>
